name: Deploy My Website

on:
  push:
    branches:
      - main  # Trigger deploy when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-website  # <-- important, your package.json is here

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Build your project
      - name: Build Project
        run: npm run build

      # 5️⃣ Deploy to GitHub Pages (if you use next export)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: my-website/out  # <-- next export output folder
