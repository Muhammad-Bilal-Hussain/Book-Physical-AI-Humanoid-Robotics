name: Deploy My Website

on:
  push:
    branches:
      - main  # Trigger deploy when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-website  # <-- your project folder

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js v20 (required by Docusaurus)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Build your project
      - name: Build Project
        run: npm run build

      # 5️⃣ Deploy to GitHub Pages (if using docusaurus export)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: my-website/build  # Docusaurus output folder
